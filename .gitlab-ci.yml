variables:
    # CI_DEBUG_TRACE: "true"

stages:
   - build
   - test
   - package
   - deploy
#   - doc

build:
   stage: build
   script:
      - . ssmuse-sh -x ${SSM_EXT}
      - ./makeit -reconf -build 
   only:
      - master

test:
   stage: test
   variables:
   script:
      - test/test.sh
   only:
      - master

package:
   stage: package
   script:
      - ./makeit -ssm
   only:
      - master

deploy:
   stage: deploy
   script:
      - . ./VERSION
      #- ssm install -d /ssm/net/cmds/apps/SPI/master -f $SSM_DEV/package/libSPI_${SPI_VERSION}_ubuntu-14.04-amd64-64.ssm
      #- ssm publish -d /ssm/net/cmds/apps/SPI/master -P /ssm/net/cmds/apps/SPI/beta -p libSPI_${SPI_VERSION}_ubuntu-14.04-amd64-64
   only:
      - master
      
